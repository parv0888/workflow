<nb-card>
  <nb-card-header>
    Notifications
  </nb-card-header>
  <nb-card-body>
    <div class="form-inline">
      <div class="form-group">
        <label *ngIf="autoNotifications">{{ timeRemaining | number }}</label> /
        <input [(ngModel)]="timeMins" type="text" class="input-full-width size-medium shape-rectangle" placeholder="Time in Mins" (ngModelChange)="timeMinsChanged()" />
        <label>Auto Notifications</label>
        <input type="checkbox" [(ngModel)]="autoNotifications" (ngModelChange)="autoNotificationsChanged()"/>
        <button (click)="sendNow()">Send Now</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card-header>
    Users
  </nb-card-header>
  <nb-card-body>
    <a [routerLink]="['/pages/users/add']" routerLinkActive="router-link-active">Add New Users</a>
    <table class="table">

      <head>
        <th>Name</th>
      </head>

      <body *ngFor="let person of persons">
        <tr>
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.username }}</td>
          <td>{{ person.email }}</td>
          <td><button (click)="SendNotification(person)" *ngIf="person.pushToken">Send Notification</button></td>
        </tr>
      </body>
    </table>
  </nb-card-body>
</nb-card>

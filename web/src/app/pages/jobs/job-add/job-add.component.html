<nb-card>
  <nb-card-header>
    Add Job
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label for="title" class="label">Name</label>
        <input type="text" nbInput fullWidth id="title" placeholder="Name" formControlName="title">
      </div>
      <div class="form-group">
        <label for="duration" class="label">Duration</label>
        <input type="number" nbInput fullWidth id="duration" placeholder="Email" formControlName="duration">
      </div>
      <div class="form-group">
        <label for="status" class="label">Status</label>
        <nb-select selected="1" fullWidth id="status" formControlName="status">
          <nb-option value="0">Early</nb-option>
          <nb-option value="1">On Time</nb-option>
          <nb-option value="2">Delayed</nb-option>
          <nb-option value="3">Critically Delayed</nb-option>
          <nb-option value="4">Completed</nb-option>
        </nb-select>
      </div>
      <div class="form-group">
        <label for="ownerId" class="label">Owner</label>
        <nb-select selected="1" fullWidth id="ownerId" formControlName="ownerId">
          <nb-option value="{{ person.id }}" *ngFor="let person of persons">{{ person.username }}</nb-option>
        </nb-select>
      </div>
      <div class="form-group">
        <label for="startDate" class="label">Start Date</label>
        <input [nbDatepicker]="datepicker" formControlName="startDate">
        <nb-datepicker #datepicker></nb-datepicker>
      </div>
      <div class="form-group">
        <label for="startTime" class="label">Start Time</label>
        <ngb-timepicker name="startTime" formControlName="startTime"></ngb-timepicker>
      </div>
      <button type="submit" nbButton status="danger">Add</button>
    </form>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    Jobs
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <a href="/pages/jobs/add">Add New Jobs</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <input>
      </div>
      <div class="col-md-3">
        <label>Auto Notifications</label>
        <input type="checkbox">
      </div>
      <div class="col-md-3">
        <button>Send Now</button>>
      </div>
    </div>
    <table class="table">

      <head>
        <th>Id</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Owner</th>
      </head>

      <body *ngFor="let job of jobs">
        <tr>
          <td>{{ job.id }}</td>
          <td>{{ job.title }}</td>
          <td>{{ job.duration }}</td>
          <td>{{ statuses[job.status] }}</td>
          <td *ngIf="job.owner">{{ job.owner.name }} ( {{ job.owner.username }} )</td>
          <td *ngIf="!job.owner">no owner</td>
          <td>
            <button (click)="deleteJob(job)" class="button danger">Delete</button>
          </td>
        </tr>
      </body>
    </table>
  </nb-card-body>
</nb-card>
